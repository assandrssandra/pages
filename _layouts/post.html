<!--A "post" template, to be assigned in header with layout in md file-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>  <!--The tab name-->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/post.css">
  </head>
  <body>
    <div class="title-container">{{ page.section }} | {{page.label}}</div>
    <main>
      <div class="content">
        <section>
          <p class="jorn-date">{{page.date}}</p>
          <p class="jorn-title">{{page.title}}</p>
          <img src="../assets/images/wallpaper.jpg" class="journ-pic">
        </section>
        <section>
          <p>
          {{content}}
          </p>
        </section>
      </div>
    </main>

  </body>
  <!-- {% include footer.html %}  -->
</html>
